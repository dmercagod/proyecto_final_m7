{% extends 'base.html' %}

{% block content %}

<div class="contenedor-perfil">
  <h3 class="perfil-titulo">Editar Información Personal</h3>

  <form action="/editar-usuario/" method="post">
    {% csrf_token %}
    <div class="row mb-4 mt-5">
      <div class="col-12 col-md-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input 
          type="text" 
          class="form-control"
          name="first_name"
          id="first_name"
          placeholder="Nombre"
          value="{{user.first_name}}"
          required
          >

      </div>
      <div class="col-12 col-md-4">
        <label for="apellido" class="form-label">Apellido</label>
        <input 
          type="text" 
          class="form-control"
          name="last_name"
          id="last_name"
          placeholder="Apellido"
          value="{{user.last_name}}"
          required
          >

      </div>
      <div class="col-12 col-md-4">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control"
          name="email"
          id="email"
          placeholder="Email"
          value="{{user.email}}"
          required
          >

      </div>
    </div>
    
    <div class="row mb-5 mt-4">
      <div class="col-12 col-md-4">
        <label for="direccion" class="form-label">Dirección</label>
        <input 
          type="text" 
          class="form-control"
          name="direccion"
          id="direccion"
          placeholder="Dirección"
          value="{{user.perfil_usuario.direccion}}"
          required
          >

      </div>
      <div class="col-12 col-md-4">
        <label for="telefono" class="form-label">Teléfono</label>
        <input 
          type="text" 
          class="form-control"
          name="telefono"
          id="telefono"
          placeholder="Teléfono"
          value="{% if user.perfil_usuario.telefono %}
                  {{user.perfil_usuario.telefono}}
                  {% endif %}"
          >

      </div>

      <div class="col-12 col-md-4 d-flex">
        <div class="d-flex align-items-center justify-content-center mt-4 ms-3">
          <div class="form-check form-check-inline my-3 ">
            <input 
            class="form-check-input" 
            type="radio" 
            name="rol" 
            id="arrendador" 
            value="arrendador"
            required
            {% if user.perfil_usuario.rol == 'arrendador' %}
              checked
            {%  endif %}
            >          
            <label class="form-check-label" for="inlineRadio1">Arrendador</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" 
            type="radio" 
            name="rol" 
            id="arrendatario" 
            value="arrendatario"
            required
            {% if user.perfil_usuario.rol == 'arrendatario' %}
              checked
            {%  endif %}
            >
            <label class="form-check-label" for="inlineRadio2">Arrendatario</label>
          </div>
        </div>
      </div>

    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-end mb-5">
      <button type="submit" class="btn btn-info px-4 py-2 ">Guardar</button>
    </div>

    

  </form>




  <h3 class="perfil-titulo">Editar Contraseña</h3>

  <form action="/accounts/cambiar-contraseña/" method="post">
    {% csrf_token %}
    <div class="row mb-4 mt-5">
      <div class="col-12 col-md-4">
        <label for="nombre" class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-control"
          name="password"
          id="password"
          placeholder="*****"
          required
          >
      </div>

      <div class="col-12 col-md-4">
        <label for="apellido" class="form-label">Repetir Contraseña</label>
        <input 
          type="password" 
          class="form-control"
          name="pass_repeat"
          id="pass_repeat"
          placeholder="*****"
          required
          >
      </div>
    </div>
  
    

    <div class="d-grid gap-2 d-md-flex justify-content-end mb-5">
      <button type="submit" class="btn btn-info px-4 py-2 ">Guardar</button>
    </div>

  </form>

</div>
