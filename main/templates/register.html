{% extends 'base.html' %}

{% block content %}

<div class="contenedor-registro">
  <h3 class="perfil-titulo text-center">Registro</h3>

  <form  class="form-register" action="/registrar-usuario/" method="post">
    {% csrf_token %}

    <div class="row mb-4 mt-5">



      <div class="col-12 col-md-6 mb-4">
        <label for="nombre" class="form-label">Nombre</label>
        <input 
          type="text" 
          class="form-control"
          name="first_name"
          id="first_name"
          placeholder="Nombre"
          required
          >
      </div>

      <div class="col-12 col-md-6 mb-4">
        <label for="apellido" class="form-label">Apellido</label>
        <input 
          type="text" 
          class="form-control"
          name="last_name"
          id="last_name"
          placeholder="Apellido"
          required
          >
      </div>

      <div class="col-12 col-md-6 mb-4">
        <label for="username" class="form-label">Rut</label>
        <input 
          type="text" 
          class="form-control"
          name="username"
          id="username"
          placeholder="Rut"
          required
          >
      </div>


      <div class="col-12 col-md-6 mb-4">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control"
          name="email"
          id="email"
          placeholder="Email"
          required
          >
      </div>

      <div class="col-12 col-md-6 mb-4">
        <label for="direccion" class="form-label">Dirección</label>
        <input 
          type="text" 
          class="form-control"
          name="direccion"
          id="direccion"
          placeholder="Dirección"
          required
          >
      </div>

      <div class="col-12 col-md-6 mb-4">
        <label for="telefono" class="form-label">Teléfono <span class="opcional">(opcional)</span></label>
        <input 
          type="text" 
          class="form-control"
          name="telefono"
          id="telefono"
          placeholder="Teléfono"
          >
      </div>

      <div class="col-12 col-md-6 mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          class="form-control"
          name="password"
          id="password"
          placeholder="Contraseña"
          required
          >
      </div>

      <div class="col-12 col-md-6 mb-4">
        <label for="password_confirm" class="form-label">Repetir Contraseña</label>
        <input 
          type="password" 
          class="form-control"
          name="password_confirm"
          id="password_confirm"
          placeholder="Repetir Contraseña"
          required
          >
      </div>

      <div class=" d-flex justify-content-end align-items-center">
        <div class="form-check form-check-inline my-3">
          <input 
          class="form-check-input" 
          type="radio" 
          name="rol" 
          id="arrendador" 
          value="arrendador"
          required>
          <label class="form-check-label" for="inlineRadio1">Arrendador</label>
        </div>
  
        <div class="form-check form-check-inline">
          <input 
          class="form-check-input" 
          type="radio" 
          name="rol" 
          id="arrendatario" 
          value="arrendatario"
          required>
          <label class="form-check-label" for="inlineRadio2">Arrendatario</label>
        </div>
      </div>

    </div>
    
    

    <div class="d-grid gap-2 d-md-flex justify-content-end mb-5">
      <button type="submit" class="btn btn-info px-4 py-2 ">Guardar</button>
    </div>

    <p class="text-center mt-5">¿Ya tienes cuenta? &nbsp;<a href="/accounts/login/">&nbsp;Inicia sesión aqui.</a></p>

  </form>



{% endblock %}
